<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="250" fill="#5ddb5d" />
  
  <!-- 스카이돔 외형 -->
  <ellipse cx="200" cy="150" rx="180" ry="90" fill="#232526" />
  <ellipse cx="200" cy="150" rx="160" ry="75" fill="#444" />
  
  <!-- 경기장 필드 -->
  <ellipse cx="200" cy="150" rx="130" ry="55" fill="#3d9bff" />
  
  <!-- 내부 관중석 -->
  <path d="M330,150 a130,55 0 0,0 -260,0" fill="none" stroke="#ffbf00" stroke-width="15" />
  <path d="M315,150 a115,48 0 0,0 -230,0" fill="none" stroke="#ff5e87" stroke-width="10" />
  
  <!-- 지붕 구조물 -->
  <ellipse cx="200" cy="150" rx="190" ry="95" fill="none" stroke="#ccc" stroke-width="5" stroke-dasharray="10,5" />
  
  <!-- 글자 -->
  <text x="200" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">고척 스카이돔</text>
  <text x="200" y="220" font-family="Arial" font-size="16" fill="white" text-anchor="middle">수용인원: 3,000명</text>
</svg>