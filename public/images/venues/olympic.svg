<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="250" fill="#ffbf00" />
  
  <!-- 공연장 실루엣 -->
  <rect x="25" y="60" width="350" height="170" fill="#472d1a" rx="5" />
  
  <!-- 무대 및 구조물 -->
  <rect x="75" y="80" width="250" height="130" fill="#232526" rx="5" />
  <rect x="100" y="100" width="200" height="90" fill="#ff5e87" rx="3" />
  
  <!-- 기둥 -->
  <rect x="50" y="40" width="10" height="180" fill="#333" />
  <rect x="340" y="40" width="10" height="180" fill="#333" />
  
  <!-- 글자 -->
  <text x="200" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">올림픽홀</text>
  <text x="200" y="220" font-family="Arial" font-size="16" fill="white" text-anchor="middle">수용인원: 2,500명</text>
</svg>